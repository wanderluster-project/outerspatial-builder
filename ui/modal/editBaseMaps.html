<div id="modal-editBaseMaps" class="modal" role="dialog" aria-describedby="modal-editBaseMaps-description" aria-labelledby="modal-editBaseMaps-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="modal-editBaseMaps-title" class="modal-title">Edit Basemaps&nbsp;<img src="img/help@2x.png" style="height:18px;" rel="tooltip" title="A basemap displays at the bottom of your map. Only one basemap can be turned on at a time." data-placement="bottom"></h4>
      </div>
      <div class="modal-body">
        <div id="modal-editBaseMaps-description">
          <p>Checking the "Add to map?" checkbox will add a basemap to your map. Checking the "Make default?" button will display the basemap when the map initially loads. If you add more than one basemap, a switcher control will appear in the upper right-hand corner of the map.</p>
        </div>
        <form role="form">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Turn off basemap?
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
