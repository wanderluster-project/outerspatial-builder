<div id="modal-viewConfig" class="modal" role="dialog" aria-describedby="" aria-labelledby="modal-viewConfig-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="modal-viewConfig-title" class="modal-title">View Config&nbsp;<img src="img/help@2x.png" style="height:18px;" rel="tooltip" title="You can copy and paste the code below into a blank document and save it with a .html extension to run it for yourself." data-placement="bottom"></h4>
      </div>
      <div class="modal-body">
        <p>The script below configures a map for use with <a href="https://github.com/nationalparkservice/npmap.js" target="_blank">NPMap.js</a>. You can use it to add a map to a web page. <a href="https://github.com/nationalparkservice/npmap-builder/wiki/Adding-a-map-to-a-web-page-using-an-npmap.js-config-script" class="more" target="_blank">More info</a></p>
        <form role="form">
          <div class="form-group">
            <code style="padding:0;"><textarea id="modal-viewConfig-code" class="form-control" readonly="readonly"></textarea></code>
          </div>
          <div class="checkbox" id="modal-viewConfig-html">
            <label><input type="checkbox"> Wrap code in HTML?</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
